<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>US Population</title>
    <style>
    .boundary {
      fill: #ddd;
      stroke: #888;
      stroke-linejoin: round;
    }
        svg {
            border-style: solid;
            border-width: 1px;
            border-color: #ccc;
            height: auto;
            width: auto;
        }
        
        
    </style>
    
  </head>
  <body>
    <h1>The United States</h1>
    <div id="map"></div>  
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v3.min.js"></script>
    
    <script>

    // must be commas when assigning multiple var
    var height = 640,
        width = 980, //
        // for some reason this doesn't work because of projections scale/bounds
        //projection = d3.geoAlbersUsa(), 
        usa = void 0
    
    var path = d3.geoPath() //default projection? for some reason this works when given just us map  
    
    var svg = d3.select('#map')
          .append('svg')
          .attr('height', height)
          .attr('width', width)
    
    d3.json("https://d3js.org/us-10m.v1.json", function(data) {
    
      var counties = topojson.feature(data, data.objects.counties)

      var map = svg.append('g').attr('class', 'boundary'); 
    
      usa = map.selectAll('path').data(counties.features)   

//here get a color by range between red and blue based on index 
      var color = d3.scaleLinear().domain([0, 3141]).range(['red', 'blue'])

      var getID = function(d) {
        return 'c' + d.id
        //!!!! d3 cannot handle id tags that are all numeric so must affix some letter c 

      };
      
      function highlight(d){
        console.log(d);
        d3.selectAll('path').attr('fill-opacity',0.2) //all
        d3.select(`#${getID(d)}`).attr('fill-opacity', 1); // this doesnt work
      }

      usa.enter()
        .append('path')
        .attr('d', path)
        .attr('id', getID) //important! you forgot it! must set id of each path tag
        .on('mouseenter', highlight)
        .attr('fill', (d, i) => (color(i))) // apply attr change to each path
        
      usa.exit().remove();
    
    })
    
    </script>
  </body>
</html>
